<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Lab 2: Basic Forms and Input Review</h1>
  <legend>Form Inputs</legend>
  <form  method="POST" autocomplete="on" autocapitalize="none" action="#null">
	<div>
      <label>Email Address: </label>
	  <input type="email" name="email_field" placeholder="johndoe@gmail.com">
	</div>
	<div>
      <label>Phone Number: </label>
	  <input type="tel" name="phone_field" placeholder="555-555-5555">
	</div>
	<div>
      <label>Date of Birth: </label>
	  <input type="date" name="dob_field">
	</div>
	<div>
      <input type="submit" value="Submit">
	</div>
  </form>
</body>
</html>
